<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="card">
    <img src="images\image-equilibrium.jpg" class="pic" alt="icon-ethereum">
    <div class="text">
  <h1 class="texthover">Equilibrium #3429</h1>

  <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="price">
      <div class="eth-price">
      <img src="images\icon-ethereum.svg" alt="eth-logo">
      0.041 ETH
      </div>
      <div class="time">
      <img src="images\icon-clock.svg" alt="icon-clock">
      3 days left
      </div>
    </div>
    <hr class="line">
    <div class="creator">
      <img src="images\image-avatar.png" class="creatorimg" alt="creator-avatar">
  Creation of &nbsp<span>Jules Wyvern</span>
    </div>
  </div>
  </div>
  </main>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">RobertSoare9</a>.
  </div>
</footer>
</body>
</html>
